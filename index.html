            color: #1e40af;

                    { start: "12:20", end: "13:00", name: "ISTIRAHAT", type: "break" },
                    { start: "13:00", end: "15:30", name: "Konsep Teknologi Informasi dan Komunikasi", lecturer: "Irwan Setiawan", room: "D115-Lab. PjBL-1", type: "kuliah" },
                    { start: "15:30", end: "15:50", name: "ISTIRAHAT", type: "break" },
                    { start: "15:50", end: "16:40", name: "Konsep Teknologi Informasi dan Komunikasi", lecturer: "Irwan Setiawan", room: "D115-Lab. PjBL-1", type: "kuliah" }
                ],
                "JUMAT": [
                    { start: "07:00", end: "09:30", name: "Bahasa Inggris 1", lecturer: "Faza Hannan P.", room: "D219-Kelas", type: "kuliah" },
                    { start: "09:30", end: "09:50", name: "ISTIRAHAT", type: "break" },
                    { start: "11:30", end: "13:00", name: "ISTIRAHAT", type: "break" },
                    { start: "15:30", end: "15:50", name: "ISTIRAHAT", type: "break" }
                ]
            }
        };

        const classSelector = document.getElementById('class-selector');
        const scheduleContainer = document.getElementById('schedule-container');
        const daysOrder = ["SENIN", "SELASA", "RABU", "KAMIS", "JUMAT"];

        // Fungsi untuk merender jadwal berdasarkan kelas yang dipilih
        function renderSchedule(selectedClass) {
            scheduleContainer.innerHTML = ''; // Kosongkan kontainer
            const schedule = scheduleData[selectedClass];
            const today = new Date().toLocaleString('id-ID', { weekday: 'long' }).toUpperCase();

            daysOrder.forEach(day => {
                const daySchedule = schedule[day];
                const isToday = day === today;
                
                const dayCard = document.createElement('div');
                dayCard.className = `schedule-card bg-white rounded-xl shadow-md p-4 flex flex-col ${isToday ? 'day-active' : ''}`;

                let content = `<h2 class="text-xl font-bold text-gray-700 mb-4 pb-2 border-b">${day}</h2>`;
                
                if (daySchedule && daySchedule.length > 0) {
                    // Mengurutkan jadwal berdasarkan waktu mulai
                    daySchedule.sort((a, b) => a.start.localeCompare(b.start));

                    content += '<div class="space-y-3">';
                    daySchedule.forEach(item => {
                        if (item.type === 'break') {
                            content += `
                                <div class="schedule-item schedule-break p-3 rounded-lg" data-start="${item.start}" data-end="${item.end}">
                                    <p class="font-semibold flex items-center justify-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cup-hot-fill" viewBox="0 0 16 16">
                                          <path fill-rule="evenodd" d="M.5 6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H1a.5.5 0 0 1-.5-.5V6Zm13.5 3H.5a.5.5 0 0 0 0 1h13.5a.5.5 0 0 0 0-1Z"/>
                                          <path d="M13 5a2.5 2.5 0 0 0-2.5-2.5H6A2.5 2.5 0 0 0 3.5 5v5a2.5 2.5 0 0 0 2.5 2.5h4A2.5 2.5 0 0 0 13 10V5ZM16 7h-1.5v1.5a.5.5 0 0 1-1 0V7H12a.5.5 0 0 1 0-1h1.5V4.5a.5.5 0 0 1 1 0V6H16a.5.5 0 0 1 0 1Z"/>
                                        </svg>
                                        <span>${item.name} (${item.start} - ${item.end})</span>
                                    </p>
                                </div>
                            `;
                        } else {
                             content += `
                                <div class="schedule-item p-3 rounded-lg border border-gray-100" data-start="${item.start}" data-end="${item.end}">
                                    <p class="font-semibold text-blue-600">${item.start} - ${item.end}</p>
                                    <p class="font-bold text-gray-800 course-name">${item.name}</p>
                                    <p class="text-sm text-gray-500">${item.lecturer}</p>
                                    <p class="text-sm text-gray-500 font-medium mt-1">
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                            ${item.room}
                                        </span>
                                    </p>
                                </div>
                            `;
                        }
                    });
                    content += '</div>';
                } else {
                    content += '<p class="text-gray-400 text-center py-8">Tidak ada jadwal.</p>';
                }

                dayCard.innerHTML = content;
                scheduleContainer.appendChild(dayCard);
            });
            highlightCurrentTime();
        }

        // Fungsi untuk menandai jadwal yang sedang berlangsung
        function highlightCurrentTime() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            document.querySelectorAll('.schedule-item').forEach(item => {
                const start = item.dataset.start;
                const end = item.dataset.end;
                // Hilangkan kelas aktif jika waktu sudah lewat
                if (currentTime >= end) {
                    item.classList.remove('time-active');
                }
                // Tambahkan kelas aktif jika waktu sekarang berada di antara jam mulai dan selesai
                else if (currentTime >= start && currentTime < end) {
                    item.classList.add('time-active');
                     if (!item.classList.contains('schedule-break')) {
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
                 else {
                     item.classList.remove('time-active');
                }
            });
        }
        
        // Inisialisasi aplikasi
        function init() {
            const classes = Object.keys(scheduleData).sort(); // Mengurutkan nama kelas
            const groupedClasses = {};

            // Mengelompokkan kelas berdasarkan tingkat (angka pertama pada nama kelas)
            classes.forEach(cls => {
                const level = `Tingkat ${cls.charAt(0)}`;
                if (!groupedClasses[level]) {
                    groupedClasses[level] = [];
                }
                groupedClasses[level].push(cls);
            });

            classSelector.innerHTML = ''; // Membersihkan opsi yang ada

            // Membuat optgroup untuk setiap tingkat
            Object.keys(groupedClasses).sort().forEach(groupName => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = groupName;

                groupedClasses[groupName].forEach(cls => {
                    const option = document.createElement('option');
                    option.value = cls;
                    option.textContent = cls;
                    optgroup.appendChild(option);
                });

                classSelector.appendChild(optgroup);
            });


            classSelector.addEventListener('change', (e) => {
                renderSchedule(e.target.value);
            });

            // Render jadwal pertama kali
            if (classSelector.options.length > 0) {
                renderSchedule(classSelector.value);
            }

            // Perbarui penanda setiap menit
            setInterval(highlightCurrentTime, 60000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
